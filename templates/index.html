<!DOCTYPE html>
<html>
<head>
    <title>User Behavior Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Behavior Prediction System</h1>
    
    <form action="/predict" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required placeholder="Enter USER001">
        <button type="submit">Predict Behavior</button>
    </form>
</body>
</html>
